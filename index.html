<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p>25282852</p>
        </div>
        <div class="buttons">
            <div class="operators">
                <div class="add">+</div>
                <div class="subtract">-</div>
                <div class="multiply">*</div>
                <div class="divide">/</div>
            </div>
            <div class="flex_operands">
                <div class="operands">
                    <div class="row1">
                        <div>7</div>
                        <div>8</div>
                        <div>9</div>
                    </div>
                    <div class="row2">
                        <div>4</div>
                        <div>5</div>
                        <div>6</div>
                    </div>
                    <div class="row3">
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                    </div>
                    <div class="row4">
                        <div>0</div>
                        <div>.</div>
                        <div>C</div>
                    </div>
                </div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
